version: 0.2

phases:
  pre_build:
    commands:
      - aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin public.ecr.aws/y5b9z8b9
  build:
    commands:
      - docker build --no-cache -t sui-crud-web .
  post_build:
    commands:
      - docker tag sui-crud-web:latest public.ecr.aws/y5b9z8b9/sui-crud-web:latest
      - docker push public.ecr.aws/y5b9z8b9/sui-crud-web:latest
      - yum install jq -y
      - ContainerName="php-web"
      - ImageURI=$(cat imageDetail.json | jq -r '.ImageURI')
      - printf '[{"name":"wordpress","imageUri":"public.ecr.aws/y5b9z8b9/sui-crud-web:latest"}]' > imagedefinition.json
      - sed -i -e "s|CONTAINER_NAME|wordpress|g" imagedefinition.json
      - sed -i -e "s|IMAGE_URI|public.ecr.aws/y5b9z8b9/sui-crud-web:latest|g" imagedefinition.json
      - cat imagedefinition.json
artifacts:
  files:
    - '**/*'
    - imagedefinition.json
